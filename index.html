<html>
<head>
    <link href="./cat.css" rel="stylesheet" />
</head>
<body>
   <div id="cat">
        <div id="ears">
            <div class="ears left">
                <div class="ears_inner"></div>
            </div>
            <div class="ears right">
                <div class="ears_inner"></div>
            </div>
        </div>
        <div id="body">
            <div class="tail"></div>
            <div class="backpaw left"></div>
            <div class="backpaw right"></div>
            <div class="chest">
                <div class="inner"></div>
            </div>
            <div class="frontpaw left"></div>
            <div class="frontpaw right"></div>
        </div>
        <div id="head">
            <div id="face">
                <div id="eyes">
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div id="mouth"></div>
                <div id="nose"></div>
                <div id="split"></div>
                <div class="whisker_group left">
                    <div class="whisker tl"></div>
                    <div class="whisker bl"></div>
                    <div class="whisker ml"></div>
                </div>
                <div class="whisker_group right">
                    <div class="whisker tl"></div>
                    <div class="whisker bl"></div>
                    <div class="whisker ml"></div>
                </div>
            </div>
        </div>

   </div> 
</body>
</html>
